<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Fondo oscurecido (overlay) -->
  <rect width="1200" height="800" fill="#000000" opacity="0.5"/>
  
  <!-- Modal principal -->
  <rect x="150" y="100" width="900" height="600" fill="#ffffff" rx="10" ry="10" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Cabecera del modal -->
  <rect x="150" y="100" width="900" height="60" fill="#f9f9f9" rx="10" ry="10" stroke="#e0e0e0" stroke-width="1"/>
  <text x="190" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#333333">Editar permisos de usuario</text>
  
  <!-- Botón de cerrar -->
  <circle cx="1020" cy="130" r="15" fill="#f5f5f5" stroke="#dddddd" stroke-width="1"/>
  <line x1="1015" y1="125" x2="1025" y2="135" stroke="#666666" stroke-width="2"/>
  <line x1="1025" y1="125" x2="1015" y2="135" stroke="#666666" stroke-width="2"/>
  
  <!-- Información del usuario -->
  <rect x="190" y="180" width="820" height="100" fill="#f0f7ff" stroke="#d0e3ff" stroke-width="1" rx="8" ry="8"/>
  
  <!-- Avatar del usuario -->
  <circle cx="240" cy="230" r="30" fill="#3b78c3"/>
  <text x="240" y="238" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MG</text>
  
  <!-- Datos de usuario -->
  <text x="290" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#333333">María García</text>
  <text x="290" y="235" font-family="Arial, sans-serif" font-size="14" fill="#555555">maria.garcia@empresa.com</text>
  <text x="290" y="260" font-family="Arial, sans-serif" font-size="14" fill="#555555">Último acceso: 10/03/2025 09:23</text>
  
  <!-- Selector de rol principal -->
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#555555">Rol principal:</text>
  <rect x="700" y="195" width="200" height="30" fill="#ffffff" stroke="#3b78c3" stroke-width="1" rx="5" ry="5"/>
  <text x="720" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333333">Administrador</text>
  <polygon points="0,0 -5,-5 5,-5" fill="#3b78c3" transform="translate(880, 215)"/>
  
  <!-- Estado del usuario -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#555555">Estado:</text>
  <rect x="700" y="235" width="100" height="30" fill="#4CAF50" opacity="0.2" rx="15" ry="15"/>
  <circle cx="720" cy="250" r="8" fill="#4CAF50"/>
  <text x="740" y="255" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">Activo</text>
  
  <!-- Separador -->
  <line x1="190" y1="300" x2="1010" y2="300" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Título de la matriz de permisos -->
  <text x="190" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333333">Matriz de permisos por módulo</text>
  
  <!-- Botones de acción (reposicionados donde estaba la leyenda) -->
  <rect x="650" y="315" width="100" height="30" fill="#f5f5f5" stroke="#dddddd" stroke-width="1" rx="5" ry="5"/>
  <text x="700" y="335" font-family="Arial, sans-serif" font-size="13" fill="#555555" text-anchor="middle">Cancelar</text>
  
  <rect x="760" y="315" width="130" height="30" fill="#ffffff" stroke="#3b78c3" stroke-width="1" rx="5" ry="5"/>
  <text x="825" y="335" font-family="Arial, sans-serif" font-size="13" fill="#3b78c3" text-anchor="middle">Aplicar plantilla</text>
  
  <rect x="900" y="315" width="110" height="30" fill="#3b78c3" rx="5" ry="5"/>
  <text x="955" y="335" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#ffffff" text-anchor="middle">Guardar</text>
  
  <!-- Tabla de permisos -->
  <rect x="190" y="350" width="820" height="40" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  <text x="220" y="375" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333333">Módulo</text>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333333">Lectura</text>
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333333">Edición</text>
  <text x="750" y="375" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333333">Validación</text>
  <text x="900" y="375" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333333">Sin acceso</text>
  
  <!-- Módulo 1 -->
  <rect x="190" y="390" width="820" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="210" y="402" width="20" height="20" fill="#3b78c3" opacity="0.8" rx="4" ry="4"/>
  <text x="240" y="417" font-family="Arial, sans-serif" font-size="13" fill="#333333">1. Datos Base</text>
  
  <!-- Radio buttons para Módulo 1 -->
  <circle cx="450" cy="412" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <circle cx="450" cy="412" r="8" fill="#2196F3"/>
  
  <circle cx="600" cy="412" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <circle cx="600" cy="412" r="8" fill="#FF9800"/>
  
  <circle cx="750" cy="412" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="900" cy="412" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Módulo 2 -->
  <rect x="190" y="435" width="820" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="210" y="447" width="20" height="20" fill="#76a83f" opacity="0.8" rx="4" ry="4"/>
  <text x="240" y="462" font-family="Arial, sans-serif" font-size="13" fill="#333333">2. Datos GGII</text>
  
  <!-- Radio buttons para Módulo 2 -->
  <circle cx="450" cy="457" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <circle cx="450" cy="457" r="8" fill="#2196F3"/>
  
  <circle cx="600" cy="457" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="750" cy="457" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="900" cy="457" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Módulo 3 -->
  <rect x="190" y="480" width="820" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="210" y="492" width="20" height="20" fill="#e0c84c" opacity="0.8" rx="4" ry="4"/>
  <text x="240" y="507" font-family="Arial, sans-serif" font-size="13" fill="#333333">3. Integración Externa</text>
  
  <!-- Radio buttons para Módulo 3 -->
  <circle cx="450" cy="502" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="600" cy="502" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="750" cy="502" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="900" cy="502" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <circle cx="900" cy="502" r="8" fill="#666666"/>
  
  <!-- Módulo 4 -->
  <rect x="190" y="525" width="820" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="210" y="537" width="20" height="20" fill="#9c55c0" opacity="0.8" rx="4" ry="4"/>
  <text x="240" y="552" font-family="Arial, sans-serif" font-size="13" fill="#333333">4. Doble Materialidad</text>
  
  <!-- Radio buttons para Módulo 4 -->
  <circle cx="450" cy="547" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <circle cx="450" cy="547" r="8" fill="#2196F3"/>
  
  <circle cx="600" cy="547" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <circle cx="600" cy="547" r="8" fill="#FF9800"/>
  
  <circle cx="750" cy="547" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <circle cx="750" cy="547" r="8" fill="#4CAF50"/>
  
  <circle cx="900" cy="547" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Módulo 5 -->
  <rect x="190" y="570" width="820" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="210" y="582" width="20" height="20" fill="#16a085" opacity="0.8" rx="4" ry="4"/>
  <text x="240" y="597" font-family="Arial, sans-serif" font-size="13" fill="#333333">5. Datapoints</text>
  
  <!-- Radio buttons para Módulo 5 -->
  <circle cx="450" cy="592" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="600" cy="592" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="750" cy="592" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="900" cy="592" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <circle cx="900" cy="592" r="8" fill="#666666"/>
  
  <!-- Módulo 6 (Reporting) -->
  <rect x="190" y="615" width="820" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="210" y="627" width="20" height="20" fill="#e74c3c" opacity="0.8" rx="4" ry="4"/>
  <text x="240" y="642" font-family="Arial, sans-serif" font-size="13" fill="#333333">6. Reporting</text>
  
  <!-- Radio buttons para Módulo 6 -->
  <circle cx="450" cy="637" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <circle cx="450" cy="637" r="8" fill="#2196F3"/>
  
  <circle cx="600" cy="637" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="750" cy="637" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="900" cy="637" r="12" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
</svg>
